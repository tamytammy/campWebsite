<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下周去露營！</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="./assets/style/style.css">
    
    <script src="./assets/js/jQuery v3.7.1.js"></script>
</head>
<body>
    <div id="app" style="position: relative;">
        <div class="fixed-top">
            <header class="header">
                <div class="logo">
                    <img src="./assets/images/logo.png.png" alt="My logo">
                </div>
            </header>
            <section class="search">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="search" placeholder="下周去哪露?" class="search-input">
                <script>
                    const searchIcon = document.querySelector('.search-icon');
                    const searchInput = document.querySelector('.search-input');
                    searchIcon.addEventListener('click',()=>{
                        searchInput.classList.toggle('active');
                    })
                </script>
            </div>
            </section>
        </div>

        <main class="main">
            <div class="main-container">
                <div class="camp-container">
                    
                </div>
                
                <div class="weather-container">
                        <h1 class="cityName"></h1>
                        <div class="weather">
                            
                        </div>
                </div>
                <div class="trail-container">
                <h1 class="trail">鄰近自然景步道</h1>
                    <div class="trail-wrapper">
                        <div class="trail-title">
                        <p>所在地區: 宜蘭縣</p>
                    </div>
                    <div class="trail-list">
                        <div class="list-name">
                            <p>步道名稱:南澳古道</p>
                            <p>海拔高度:350</p>
                            <p>步道總長度:1.5公里</p>
                            <p>步道難易度: 1</p>
                            <p>步道說明:土實地</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </main>

        <main class="result">
            <div class="result-container">
                
            </div>
            <div class="result-loading" id="loading">
                <p>loading...</p>
            </div>
        </main>
    </div>
    <script>
        $('.result').hide()
    </script>
    <script src="assets/js/app.js"></script>
    
</body>
</html>
